version: '3'

services:
  php:
    container_name: docktask2_php
    build: ./docker/php
    volumes:
    - ./src:/src

  nginx:
    image: nginx
    container_name: docktask2_nginx
    ports:
    - 80:80
    volumes:
    - ./src:/src
    - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
    - php

  db:
    image: mysql:5.7
    container_name: docktask2_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: docktask2
      MYSQL_USER: default
      MYSQL_PASSWORD: secret
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
    - ./docker/db/data:/var/lib/mysql
    - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
    - ./docker/db/sql:/docker-entrypoint-initdb.d
    ports:
    - 3306:3306